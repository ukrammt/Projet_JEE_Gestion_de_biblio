<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templ" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions a, .actions button {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            padding: 8px 16px;
            margin-right: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .actions a:hover, .actions button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .actions button {
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="center-horizontally" layout:fragment="ikram" >
    <h1>Liste des Réservations</h1>
    <div class="actions">
        <a href="/reservations/ajouter">Ajouter une Réservation</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Livre</th>
            <th>Utilisateur</th>
            <th>Date de Réservation</th>
            <th>Date d'Expiration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.livre.titre}"></td>
            <td th:text="${reservation.utilisateur.nom + ' ' + reservation.utilisateur.prenom}"></td>
            <td th:text="${reservation.dateReservation}"></td>
            <td th:text="${reservation.dateExpiration}"></td>
            <td class="actions">
                <a th:href="@{'/reservations/modifier/' + ${reservation.id}}">Modifier</a>
                <button th:onclick="'supprimerReservation(' + ${reservation.id} + ')'">Supprimer</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
